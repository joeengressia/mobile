<!DOCTYPE HTML>

<html>
<head>
	<meta charset="UTF-8">

	<title>Virtual Office - MLM Clients</title>
	<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="css/images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="css/images/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="css/images/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="css/images/apple-touch-icon-57-precomposed.png">

	<!-- fonts -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>    

    <!-- stylesheet library -->
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.2.css" />
	<link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.2.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.2.css" />
	<link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.2.css" />

	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<link type="text/css" rel="stylesheet" href="css/jquery.mmenu.css" />
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/custom.css" />    	

	<!-- javascript library -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>

	<!-- javascript plugin -->
	<script type="text/javascript" src="js/jquery.mmenu.js"></script>
	<script type='text/javascript' src="js/owl.carousel.min.js"></script>
	<script type='text/javascript' src="js/script-lib.js"></script>		
</head>

<body>
	<!-- Splash screen -->
  	<div id="splash"> 
	   <img id="splash-bg" src="images/splash/splashscreen_bg.jpg" alt="splash image"/>
	   <div class="splash-brand"><img id="splash-title" src="images/splash/logo.png" alt="splash title" /></div>
	</div> 
  	<!-- end splash screen -->

	<div data-role="page" data-theme="b" id="page" class="my-page my-page-login">
	    <!--<div role="main" class="ui-content">-->
	    <div data-role="content" data-theme="b" class="minus-shadow">
			<div class="login-form">
				<h1><span class="ui-btn ui-shadow ui-corner-all ui-icon-user ui-btn-icon-notext"></span> Login Member</h1>

				<form method="post" action="index.html" data-ajax="false">
					<div id="form-step-1">
						<table class="table-common" width="100%" border="0" cellspacing="0" cellpadding="5">
							<tbody>
								<tr><th>&nbsp;</th></tr>
								<tr valign="top">
									<td>	
										<div class="ui-field-contain">
										    <label for="memberid">Member ID </label>
											<input class="input" name="memberid" id="memberid" size="30" placeholder="masukkan member ID anda" maxlength="50" type="text">
										</div>

										<div class="ui-field-contain">
										    <label for="password">Password </label>
											<input class="input" name="password" id="password" size="30" placeholder="masukkan password login anda" maxlength="50" type="password">
										</div>

										<div class="ui-field-contain">
										    <label for="submit-8">&nbsp;</label>
										    <input type="submit" name="submit-8" id="submit-8" data-icon="lock" class="ui-shadow ui-btn ui-corner-all" value="Login">
										</div>																					
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
				<br>
				<small style="color: #71829c;"><center>&copy; NetsolMind</center></small>	
			</div>	
		</div>	
	</div><!-- Page Photos -->
</body>
</html>
